<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>CARRI</title>
   <link
     href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap"
     rel="stylesheet"
   />
   <link rel="stylesheet" href="./styles.css" />
   <script crossorigin="anonymous" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
 </head>
 <body>
   <div class="container">
     <header class="header">
       <div class="logo-container">
         <h1 class="logo-text">
           CARRI
         </h1>
       </div>
     </header>
     <div class="content-container">
      <iframe crossorigin="anonymous" width="0" height="0" src="https://thermal.carri.local/?user:user"></iframe>
       <div class="video-chat-container" id="videos">
         <div class="video-container">
           <video autoplay muted class="local-video" id="local-video"></video>
         </div>
       </div>
     </div>
   </div>
   <script crossorigin="anonymous" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script crossorigin="anonymous" src="./scripts/common.js"></script>
   <script src="./scripts/carri.js"></script>
 </body>
</html>
